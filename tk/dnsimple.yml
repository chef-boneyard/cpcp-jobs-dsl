---
driver:
  name: azurerm

driver_config:
  subscription_id: '1e0b427a-d58b-494e-ae4f-ee558463ebbf'
  location: 'East US'
  machine_size: 'Standard_D1'

transport:
  ssh_key: ~/.ssh/id_kitchen-azurerm

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04
    run_list: apt::default
    attributes:
      apt:
        compile_time_update: true
  - name: ubuntu-12.04
    run_list: apt::default
    attributes:
      apt:
        compile_time_update: true
  - name: centos-6.7

suites:
  - name: chef12
    provisioner:
      require_chef_omnibus: 12
    run_list:
      - recipe[apt::default]
      - recipe[dnsimple::default]
    attributes:

  - name: chef11
    provisioner:
      require_chef_omnibus: '11.18.12'
    run_list:
      - recipe[apt::default]
      - recipe[dnsimple::default]
    attributes:
